<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 12 - CRUD APP</title>
    <!-- Using Bootstrap 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container">
    <br>
    <h1 class="text-center">Add To Vehicle Inventory</h1>
    <div class="card">
        <div class="card-body">
            <form class="row vehicle-form">
                <div class="col-sm">
                    <div id="vehicle-input-form" class="form-group"></div>
                    <label for="new-vehicle-make">Vehicle Make</label>
                    <input type="text" class="form-control" id="form-make-input" placeholder="Make">
                </div>
				
				<!-- working on adding dropdown menus of car data -->
				<!-- <div class="input-group mb-3">
					<label class="input-group-text" for="inputGroupSelect01">Vehicle Make</label>
					<select class="form-select" id="inputGroupSelect01">
						<option selected>Choose...</option>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
					</select>
				</div> -->

                <div class="col-sm">
                    <div class="form-group"></div>
                    <label for="new-vehicle-model">Vehicle Model</label>
                    <input type="text" class="form-control" id="form-model-input" placeholder="Model">
                </div>
                <div class="col-sm">
                    <div class="form-group"></div>
                    <label for="new-vehicle-year">Vehicle Year</label>
                    <input type="text" class="form-control" id="form-year-input" placeholder="Year">
                </div>
            </form>
            <br>
            <button id="add" type="submit" class="btn btn-primary form-control" onclick="onSaveVehicle()">Add</button>
        </div>
        <h2 class="container text-center">Current Vehicle Inventory</h2>
    </div>
	<br>
    <table id="table" class="table table-light table-striped">
        <thead>
            <tr><th>#</th><th>Car Make</th><th>Car Model</th><th>Vehicle Year</th><th>Actions</th></tr>
        </thead>
        <tbody id="vehicles-container">

        </tbody>
    </table>

    <div class="modal" tabindex="-1" id="car-edit-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="car-modal-title" class="modal-title">Edit Current Vehicle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Edit/Create Form -->
                    <label for="name-edit-input" class="form-label">Make:</label>
                    <input type="text" id="modal-make-input" class="form-control" />
                    <label for="name-edit-input" class="form-label">Model:</label>
                    <input type="text" id="modal-model-input" class="form-control" />
                    <label for="name-edit-input" class="form-label">Year:</label>
                    <input type="text" id="modal-year-input" class="form-control" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="onSaveVehicle()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="../node_modules/jquery/dist/jquery.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"

        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
